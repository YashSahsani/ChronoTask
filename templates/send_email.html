<!DOCTYPE html>
<html>
<head>
  <title>Send Email</title>
</head>
<body>
  <h2>Send Your Custom Email</h2>
  <form method="POST" action="/send_email">
    <label>To:</label>
    <input type="email" name="to" required><br><br>

    <label>Subject:</label>
    <input type="text" name="subject" value="Your Custom Email"><br><br>

    <button type="submit">Send Email</button>
  </form>
</body>
</html>
